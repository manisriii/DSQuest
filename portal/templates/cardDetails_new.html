   function updateCardNumber() {
    // Get the raw value and remove any non-numeric characters
    let cardNumberInput = document.getElementById("cardNumber").value.replace(/\D/g, '');

    // Limit to 16 characters
    if (cardNumberInput.length > 19) {
        cardNumberInput = cardNumberInput.slice(0, 19);
    }

    // Apply masking: add space after every 4 digits for readability
    const formattedCardNumber = cardNumberInput.replace(/(\d{4})(?=\d)/g, '$1 ');

    // Display the formatted card number in the input
    document.getElementById("cardNumber").value = formattedCardNumber;

    // Update the display on the card, masking digits 5-12
    const maskedNumber = cardNumberInput
        .padEnd(16, '#') // Fill in with '#' for unentered digits
        .split('')
        .map((digit, index) => {
            if (index >= 4 && index < 12) {
                return digit === '#' ? '#' : '*'; // Mask digits 5-12 if entered, else show '#'
            }
            return digit;
        })
        .join('')
        .replace(/(.{4})(.{4})(.{4})(.{4})/, '$1 $2 $3 $4'); // Format with spaces

    document.getElementById("cardNumberDisplay").innerText = maskedNumber;
}
